<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- wrapper -->
    <div class="bg-blue-500 w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10 ">
        <!-- heading -->
        <div class="text-yellow-300 font-medium text-[20px]"> Increment And Decrement</div>

         <!-- secondary wrapper -->
        <div class="bg-white flex text-[25px] text-black rounded-sm  gap-10 p-3 px-5" >

            <!-- negative button -->
            <button onclick="increment()"  class="border-r-2 border-red-400 pr-5">
                <i class="fa-sharp fa-solid fa-plus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

              <!-- positive button -->
            <button onclick="decrement()" class="border-l-2 border-red-400 pl-5">
                <i class="fa-sharp fa-solid fa-minus"></i>
            </button>

        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script>
         
         const countValue=document.querySelector('#counter');
        //   const increment =()=>{
            function increment(){
            //get the vlue from UI
            let value= parseInt(countValue.innerText);
            //Update the value
            value=value+1;
            //set the value onto UI
            countValue.innerText=value;
          };

        //   const decrement =()=>{
            function decrement(){
            let value= parseInt(countValue.innerText);
            value=value-1;
            countValue.innerText=value;
          };
    </script>
</body>
</html>
